<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>JavaScript Calculator</title>
  <meta name="description" content="Advanced Front End Development Project for FreeCodeCamp">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarpanch">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4="
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <!-- Taken from https://github.com/tholman/github-corners -->
  <a href="https://github.com/vanillaSlice/JavaScriptCalculator" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#ff66ff; color:#000; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
  </a>

  <main class="container">
    <h1 class="heading">JavaScript Calculator</h1>
    <div class="calculator">
      <div class="screen">
        <p class="screen-text js-screen-text">0</p>
      </div>
      <div class="keys">
        <div class="row">
          <div class="key">
            <button class="btn alt-btn js-ac-btn" type="button">AC</button>
          </div>
          <div class="key">
            <button class="btn alt-btn js-ce-btn" type="button">CE</button>
          </div>
          <div class="key">
            <button class="btn js-operation-btn" type="button">÷</button>
          </div>
          <div class="key">
            <button class="btn js-operation-btn" type="button">×</button>
          </div>
        </div>
        <div class="row">
          <div class="key">
            <button class="btn js-number-btn" type="button">7</button>
          </div>
          <div class="key">
            <button class="btn js-number-btn" type="button">8</button>
          </div>
          <div class="key">
            <button class="btn js-number-btn" type="button">9</button>
          </div>
          <div class="key">
            <button class="btn js-operation-btn" type="button">−</button>
          </div>
        </div>
        <div class="row">
          <div class="key">
            <button class="btn js-number-btn" type="button">4</button>
          </div>
          <div class="key">
            <button class="btn js-number-btn" type="button">5</button>
          </div>
          <div class="key">
            <button class="btn js-number-btn" type="button">6</button>
          </div>
          <div class="key">
            <button class="btn js-operation-btn" type="button">+</button>
          </div>
        </div>
        <div class="row">
          <div class="keys left">
            <div class="row">
              <div class="key">
                <button class="btn js-number-btn" type="button">1</button>
              </div>
              <div class="key">
                <button class="btn js-number-btn" type="button">2</button>
              </div>
              <div class="key">
                <button class="btn js-number-btn" type="button">3</button>
              </div>
            </div>
            <div class="row">
              <div class="key zero-key">
                <button class="btn js-number-btn" type="button">0</button>
              </div>
              <div class="key">
                <button class="btn js-decimal-point-btn" type="button">.</button>
              </div>
            </div>
          </div>
          <div class="keys right">
            <div class="row">
              <div class="key equals-key" id="equals-key">
                <button class="btn js-equals-btn" type="button">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      v<span class="js-version"></span>
      <span class="separator"></span>
      Made by <a class="link" href="https://mikelowe.xyz">Mike</a>
    </div>
  </main>

  <script src="./scripts/index.js"></script>
</body>

</html>
