<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Simon Game</title>
  <meta name="description" content="Advanced Front End Development Project for FreeCodeCamp">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton%7CVT323%7CRoboto+Condensed">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4="
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="container">
    <div class="simon">
      <div class="btn green js-green-btn" data-colour="green"></div>
      <div class="btn red js-red-btn" data-colour="red"></div>
      <div class="btn yellow js-yellow-btn" data-colour="yellow"></div>
      <div class="btn blue js-blue-btn" data-colour="blue"></div>
      <div class="center">
        <h1 class="heading">Simonâ€Œ</h1>
        <div class="ctrl count-ctrl">
          <div class="screen js-screen">
            <span class="screen-text js-screen-text">--</span>
          </div>
          <span class="ctrl-text">Count</span>
        </div>
        <div class="ctrl start-ctrl">
          <button class="ctrl-btn js-start-btn" type="button" aria-label="Start"></button>
          <span class="ctrl-text">Start</span>
        </div>
        <div class="ctrl strict-ctrl">
          <div class="ctrl-light js-strict-light"></div>
          <button class="ctrl-btn js-strict-btn" type="button" aria-label="Strict"></button>
          <span class="ctrl-text">Strict</span>
        </div>
        <div class="ctrl power-ctrl">
          <span class="ctrl-text">Off</span>
          <label class="switch">
            <input class="power-btn hidden js-power-btn" type="checkbox" autocomplete="off">
            <span class="slider"></span>
          </label>
          <span class="ctrl-text">On</span>
        </div>
      </div>
    </div>
  </main>

  <script src="./scripts/index.js"></script>
</body>

</html>
