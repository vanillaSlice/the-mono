<body class="container-fluid text-center">
  <!-- Taken from https://github.com/tholman/github-corners -->

  <div class="wiki-viewer container row">
    <div class="wiki-viewer__btn-container">
      <button class="wiki-viewer__btn wiki-viewer__search-btn js-search-btn" type="button" aria-label="Search">
        <i class="fas fa-search"></i>
      </button>
      <button class="wiki-viewer__btn wiki-viewer__random-btn js-random-btn" type="button" aria-label="Random">
        <i class="fas fa-random"></i>
      </button>
    </div>
    <div class="wiki-viewer__search-form-container col-md-8 col-md-offset-2 hidden js-search-form-container">
      <form class="wiki-viewer__search-form js-search-form" autocomplete="off">
        <input type="search" class="wiki-viewer__search-input col-xs-12 js-search-input" placeholder="Search..."
          autofocus>
      </form>
    </div>
    <div class="wiki-viewer__results-container col-xs-12 hidden js-results-container"></div>
  </div>

  <footer class="footer container row">
    <div class="text-left col-xs-6">
      <p class="footer__text">v<span class="js-version"></span></p>
    </div>
    <div class="text-right col-xs-6">
      <p class="footer__text">Made with ðŸŽ§ by <a class="footer__link" href="https://mikelowe.xyz">Mike</a></p>
    </div>

    crossorigin="anonymous"></script>
  <script src="./scripts/index.js"></script>

</html>
