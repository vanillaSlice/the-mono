<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Pomodoro Clock</title>
  <meta name="description" content="Advanced Front End Development Project for FreeCodeCamp">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Holtwood+One+SC">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4="
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="js-body">
  <main class="container">
    <h1 class="heading">Pomodoro Clock</h1>
    <div class="mode-btns">
      <div class="break-btns">
        <p>Break Length</p>
        <button class="btn js-decrease-break-btn" type="button">-</button>
        <span class="length js-break-length"></span>
        <button class="btn js-increase-break-btn" type="button">+</button>
      </div>
      <div class="session-btns">
        <p>Session Length</p>
        <button class="btn js-decrease-session-btn" type="button">-</button>
        <span class="length js-session-length"></span>
        <button class="btn js-increase-session-btn" type="button">+</button>
      </div>
    </div>
    <div class="progress">
      <div class="fill js-fill"></div>
      <div class="center">
        <p class="mode js-mode"></p>
        <p class="remaining-time js-remaining-time"></p>
      </div>
    </div>
    <div class="control-btns">
      <button class="btn js-start-btn" type="button">Start</button>
      <button class="btn js-stop-btn" type="button">Stop</button>
      <button class="btn js-clear-btn" type="button">Clear</button>
    </div>
    <div class="footer">
      v<span class="js-version"></span>
      <span class="separator"></span>
      <a href="https://github.com/vanillaSlice/PomodoroClock">GitHub</a>
      <span class="separator"></span>
      Made with ðŸŽ§ by <a href="https://www.mikelowe.xyz/">Mike</a>
    </div>
  </main>

  <script src="./scripts/index.js"></script>
</body>

</html>
