<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="Advanced Front End Development Project for FreeCodeCamp">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4="
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <!-- Taken from https://github.com/tholman/github-corners -->
  <a href="https://github.com/vanillaSlice/TicTacToe" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#f2ebd3; color:#14bdac; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
  </a>

  <main class="container">
    <h1 class="heading">Tic-Tac-Toe</h1>
    <div class="mode-btns clearfix">
      <form autocomplete="off">
        <input class="radio hidden js-mode-input" type="radio" name="mode" id="easy" value="easy">
        <label class="btn" for="easy">Easy</label>
        <input class="radio hidden js-mode-input" type="radio" name="mode" id="medium" value="medium" checked>
        <label class="btn" for="medium">Medium</label>
        <input class="radio hidden js-mode-input" type="radio" name="mode" id="impossible" value="impossible">
        <label class="btn" for="impossible">Impossible</label>
        <input class="radio hidden js-mode-input" type="radio" name="mode" id="multiplayer" value="multiplayer">
        <label class="btn" for="multiplayer">Multiplayer</label>
      </form>
    </div>
    <div class="players clearfix js-players">
      <div class="player has-turn js-player-x">
        <span class="symbol">â€‹â€Œx</span>
        <span class="score js-player-x-score">-</span>
      </div>
      <div class="player js-player-o">
        <span class="symbol">o</span>
        <span class="score js-player-o-score">-</span>
      </div>
    </div>
    <div class="message js-message">
      <p class="text">Start game or select player</p>
    </div>
    <div class="grid clearfix js-grid">
      <div class="mask js-grid-mask"></div>
      <div class="row">
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
      </div>
      <div class="row">
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
      </div>
      <div class="row">
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
      </div>
    </div>
    <div>
      <button class="btn restart-btn js-restart-btn" type="button">Restart Game</button>
    </div>
    <div class="footer">
      <p>v<span class="js-version"></span></p>
      <p>Made with ðŸŽ§ by <a href="https://mikelowe.xyz">Mike</a></p>
    </div>
  </main>

  <script src="./scripts/index.js "></script>
</body>

</html>
