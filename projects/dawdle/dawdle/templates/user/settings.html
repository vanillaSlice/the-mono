{% extends 'shared/base.html' %}

{% set container_classes='user-settings-page has-background-dark' %}

{% block content %}
  <div class="body">
    <div class="container">
      <div class="columns is-marginless">
        <div class="column is-4-tablet is-3-desktop is-paddingless">
          <div class="settings-box box">
            <aside class="menu">
              <p class="menu-label">
                User Settings
              </p>
              <ul class="menu-list">
                <li>
                  <a href="{{ url_for('user.settings_account_details_GET') }}"
                    class="{{ 'is-active has-background-primary has-text-weight-bold'
                      if settings_page == 'account-details' }}">
                    Account Details
                  </a>
                </li>
                <li>
                  <a href="{{ url_for('user.settings_update_email_GET') }}"
                    class="{{ 'is-active has-background-primary has-text-weight-bold'
                      if settings_page == 'update-email' }}">
                    Update Email
                  </a>
                </li>
                <li>
                  <a href="{{ url_for('user.settings_update_password_GET') }}"
                    class="{{ 'is-active has-background-primary has-text-weight-bold'
                      if settings_page == 'update-password' }}">
                    Update Password
                  </a>
                </li>
                <li>
                  <a href="{{ url_for('user.settings_delete_account_GET') }}"
                    class="{{ 'is-active has-background-primary has-text-weight-bold'
                      if settings_page == 'delete-account' }}">
                    Delete Account
                  </a>
                </li>
              </ul>
            </aside>
          </div>
        </div>
        <div class="column is-7-tablet is-offset-1-tablet is-8-desktop is-offset-1-desktop is-paddingless">
          <div class="box">
            {% block settings_content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
