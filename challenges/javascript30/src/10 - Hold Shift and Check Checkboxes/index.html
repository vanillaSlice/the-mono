<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Hold Shift and Check Checkboxes</title>
  <meta name="description" content="Hold Shift and Check Checkboxes">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="../site.webmanifest">
  <meta name="msapplication-config" content="../browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:700">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="inbox">
    <div class="inbox__item">
      <input class="item__checkbox js-checkbox" type="checkbox" autocomplete="off">
      <p class="item__text">This is an inbox layout</p>
    </div>
    <div class="inbox__item">
      <input class="item__checkbox js-checkbox" type="checkbox" autocomplete="off">
      <p class="item__text">Check one item</p>
    </div>
    <div class="inbox__item">
      <input class="item__checkbox js-checkbox" type="checkbox" autocomplete="off">
      <p class="item__text">Hold down your Shift key</p>
    </div>
    <div class="inbox__item">
      <input class="item__checkbox js-checkbox" type="checkbox" autocomplete="off">
      <p class="item__text">Check a lower item</p>
    </div>
    <div class="inbox__item">
      <input class="item__checkbox js-checkbox" type="checkbox" autocomplete="off">
      <p class="item__text">Everything inbetween should also be set to checked</p>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
