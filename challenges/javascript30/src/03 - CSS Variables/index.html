<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>CSS Variables</title>
  <meta name="description" content="CSS Variables">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="../site.webmanifest">
  <meta name="msapplication-config" content="../browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:700">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="container">
    <h1 class="title">Update CSS Variables with <span class="highlight">JS</span></h1>
    <div class="controls js-controls">
      <label class="label" for="opacity">Opacity: </label>
      <input class="input js-input" id="opacity" type="range" name="opacity" min="0" max="1" value="1" step="0.1" autocomplete="off">
      <label class="label" for="blur">Blur: </label>
      <input class="input js-input" id="blur" type="range" name="blur" min="0" max="2.5" value="1" step="0.1" data-sizing="rem" autocomplete="off">
      <label class="label" for="base">Base Color: </label>
      <input class="input js-input" id="base" type="color" name="base" value="#f7df1e" autocomplete="off">
    </div>
    <img class="image" src="./images/cage.jpg" alt="Nic Cage">
  </main>

  <script src="./scripts/index.js"></script>
</body>

</html>
