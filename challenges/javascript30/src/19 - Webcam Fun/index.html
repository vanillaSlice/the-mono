<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Webcam Fun</title>
  <meta name="description" content="Webcam Fun">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="../site.webmanifest">
  <meta name="msapplication-config" content="../browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:700">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="controls">
    <label for="filter">Filter: </label>
    <select name="filter" class="js-filter">
      <option value="none">None</option>
      <option value="rgb-split">RGB Split</option>
      <option value="red-effect">Red Effect</option>
      <option value="loveless">Loveless</option>
    </select>
    <button type="button" class="controls__btn js-take-photo">Take Photo</button>
  </div>

  <div class="photobooth">
    <canvas class="photobooth__photo js-photo"></canvas>
    <video class="photobooth__player js-player"></video>
    <div class="photobooth__strip js-strip"></div>
  </div>
  <audio class="js-snap" src="./sounds/snap.mp3" hidden></audio>

  <script src="./scripts/index.js"></script>
</body>

</html>
