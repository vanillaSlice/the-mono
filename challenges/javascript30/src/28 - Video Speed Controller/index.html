<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Video Speed Controller</title>
  <meta name="description" content="Video Speed Controller">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="../site.webmanifest">
  <meta name="msapplication-config" content="../browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:700">
  <link rel="stylesheet" href="./styles/style.css">

<body>
  <div class="wrapper">
    <video class="js-video" width="765" height="430"
      src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&amp;profile_id=164"
      loop controls>
    </video>
    <div class="speed js-speed">
      <div class="speed-bar js-speed-bar">1.00x</div>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</html>
