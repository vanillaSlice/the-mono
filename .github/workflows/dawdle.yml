name: Dawdle
on:
  pull_request:
    branches: main
    paths:
      - .github/workflows/dawdle.yml
      - projects/dawdle/**
  push:
    branches: main
    paths:
      - .github/workflows/dawdle.yml
      - projects/dawdle/**
jobs:
  Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/dawdle
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - run: |
          docker build -t test -f ./docker/test.Dockerfile .
          docker run test
          docker cp $(docker ps -l -q):/opt/app/.coverage .coverage.tmp
          pip install coverage
          coverage combine
          coverage xml
      - uses: codecov/codecov-action@v2
        with:
          flags: Dawdle
          fail_ci_if_error: true
  Deploy:
    if: ${{ github.event_name == 'push' }}
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          appdir: projects/dawdle/docker
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: dawdle
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
