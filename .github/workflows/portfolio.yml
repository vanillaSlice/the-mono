name: Portfolio
on:
  pull_request:
    branches: main
    paths:
      - .github/workflows/portfolio.yml
      - projects/portfolio/**
  push:
    branches: main
    paths:
      - .github/workflows/portfolio.yml
      - projects/portfolio/**
jobs:
  Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/portfolio
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 10
      - run: npm ci
      - run: npm test
      - run: npm run build
